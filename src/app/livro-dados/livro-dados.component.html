<div class="container">
  <h1 class="mt-5">Dados do Livro</h1>
  <form (ngSubmit)="incluir()">
    <div class="form-group">
      <label for="titulo">TÃ­tulo:</label>
      <input
        type="text"
        id="titulo"
        class="form-control"
        [(ngModel)]="livro.titulo"
        name="titulo"
        required
      />
    </div>
    <div class="form-group">
      <label for="resumo">Resumo:</label>
      <textarea
        id="resumo"
        class="form-control"
        [(ngModel)]="livro.resumo"
        name="resumo"
        required
      ></textarea>
    </div>
    <div class="form-group">
      <label for="editora">Editora:</label>
      <select
        id="editora"
        class="form-control"
        [(ngModel)]="editoraSelecionada"
        name="editora"
        required
      >
        <option *ngFor="let opcao of opcoes" [value]="opcao.value">
          {{ opcao.text }}
        </option>
      </select>
      {{ editoraSelecionada }}
    </div>
    <div class="form-group">
      <label for="autores">Autores (1 por linha):</label>
      <textarea
        id="autores"
        class="form-control"
        [(ngModel)]="autoresForm"
        name="autores"
      ></textarea>
    </div>
    <button type="submit" class="btn btn-primary mt-2">Salvar Dados</button>
  </form>
</div>
