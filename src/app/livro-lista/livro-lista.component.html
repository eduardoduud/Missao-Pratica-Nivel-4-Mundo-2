<main class="container">
  <h1 class="mt-5">Catálogo de Livros</h1>
  <table class="table table-bordered mt-3">
    <thead class="thead-light">
      <tr>
        <th class="text-bg-dark">Título</th>
        <th class="text-bg-dark">Resumo</th>
        <th class="text-bg-dark">Editora</th>
        <th class="text-bg-dark">Autores</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let livro of livros">
        <td>
          {{ livro.titulo }}
          <button
            class="btn btn-danger d-block mt-1 p-1"
            (click)="excluir(livro.codigo)"
          >
            Excluir
          </button>
        </td>
        <td>{{ livro.resumo }}</td>
        <td>{{ obterNome(livro.codEditora) }}</td>
        <td>
          <ul>
            <li *ngFor="let autor of livro.autores">{{ autor }}</li>
          </ul>
        </td>
      </tr>
    </tbody>
  </table>
</main>
